<div class="container">

<form #form="ngForm" (ngSubmit)="submit(form)">
<div class="form-group">
  <label for="username">Username</label>
  <input 
  required
  minlength="4"
  maxlength="10"
  pattern="angular"
  ngModel
  #username="ngModel"
  name="username"
  type="text" class="form-control username">

  <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
    <p *ngIf="username.errors.required">This field is required</p>
    <p *ngIf="username.errors.minlength">It Should be minimum 4 characters</p>
    <p *ngIf="username.errors.pattern "> It not matching</p>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-danger" [disabled]="form.invalid">submit</button>
</div>
  </form>
</div>
