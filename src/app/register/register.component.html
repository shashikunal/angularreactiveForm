<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
      formControlName="username"
      type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors.required">This field is Required</p>
        <p *ngIf="username.errors.minlength">It Should be minimum 3 characters</p>
        <p *ngIf="username.errors.pattern">It doesnot match</p>
        <p *ngIf="username.errors.cannotcontainSpace">Cannot contain Space</p>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="text" name="phone" id="phone" class="form-control">
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>

  </form>
</div>
